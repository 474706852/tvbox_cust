- name: LOAD-BALANCE
  type: load-balance
  url: https://cp.cloudflare.com/generate_204
  interval: 3600
  strategy: consistent-hashing
  proxies: *id001
- name: FALLBACK
  type: fallback
  url: https://cp.cloudflare.com/generate_204
  interval: 3600
  proxies: *id001
- name: GITHUB
  type: select
  proxies: &id002
  - PROXY
  - LOAD-BALANCE
  - SELECT
  - FALLBACK
  - DIRECT
- name: OPENAI
  type: select
  proxies: *id002
- name: NETFLIX
  type: select
  proxies: *id002
- name: BLOCK
  type: select
  proxies:
  - REJECT
  - DIRECT
- name: FINAL
  type: select
  proxies:
  - PROXY
  - DIRECT
